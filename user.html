<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./css/user.css">
    <title>User Login</title>
</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form id="form1" method="get" onsubmit="return submitForm()">
            <div class="txt-field">
                <input id="name" type="text">
                <span></span>
                <label>Username</label>
            </div>
            <div id="user-error"></div>
            <div class="txt-field">
                <input id="password" type="password">
                <span></span>
                <label>Password</label>
            </div>
            <div id="pass-error"></div>
            <div id="forgotPasswordLink" class="pass">Forgot your password?</div>
            <button id="login" type="submit">Login</button>
            <div id="signup" class="signup_link">
                Not a member? <a class="signup" href="#">Sign up</a>
            </div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="center-signup">
            <div class="main">
                <h1>Sign up</h1>
                <img id="btn-close" src="/pics/cross.png" width="30px" height="30px" alt="close">
            </div>
            <form id="form2" method="get">
                <div class="txt-field">
                    <input id="regName" type="text">
                    <span></span>
                    <label>Username</label>
                </div>
                <div id="reg-user-error"></div>
                <div class="txt-field">
                    <input id="regNumber" type="tel">
                    <span></span>
                    <label>Phone Number</label>
                </div>
                <div id="reg-phone-error"></div>
                <div class="txt-field">
                    <input id="regPassword" type="password">
                    <span></span>
                    <label>Password</label>
                </div>
                <div id="reg-pass-error"></div>
                <div class="txt-field">
                    <input id="regPassword2" type="password">
                    <span></span>
                    <label>Confirm password</label>
                </div>
                <div id="reg-pass-error2"></div>
                <div class="sign">
                    <button id="signup2" type="submit" onclick="registerUser()">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal2" class="modal2">
        <div class="center-reset">
            <form id="forgotPasswordForm">
                <div class="main">
                    <h2>Forgot Your Password?</h2>
                </div>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="txt-field">
                    <input id="forgotEmail" type="email">
                    <span></span>
                    <label>Email</label>
                </div>
                <div id="forgotEmailError"></div>
                <div class="reset">
                    <button id="resetPassword" class="reset" type="button" onclick="resetPassword()">Reset Password</button>
                </div>
                <p><a href="user.html" class="signup_link" id="goBackLink">Go back to login</a></p>
            </form>
        </div>
    </div>

    <script src="./js/user.js"></script>
</body>

</html>
